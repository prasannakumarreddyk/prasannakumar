    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <body>
    <mis>
      <div class="mis-loading">
          <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
          </div>
          <div class="mis-loading-label">
              loading
          </div>
          <div class="mis-loading-icon"></div>

          <div class="hidden" style="position: absolute; top: 15%; left: 15%; width: 45%; height: 45%">
            <svg width="100%" height="100%"  viewBox="0 0 300 300">
                <defs>
                  <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
                      <stop id="svg_shape_wbs_stop1" offset="0%"/>
                      <stop id="svg_shape_wbs_stop2" offset="100%"/>
                  </linearGradient>
                </defs>
                <path d="
                  M  47.5   2.5
                  L 297.5   2.5 
                  L 297.5 247.5
                  L 247.5 297.5
                  L   2.5 297.5
                  L   2.5  47.5
                  Z" 
                  stroke="url(#linear)" 
                  stroke-width="5" 
                  fill="transparent"/>
              </svg>
          </div>          
      </div>
    </mis>
  </body>
